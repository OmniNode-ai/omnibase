norecursedirs = old containers/talon-assistant .container_template
testpaths = 
    src/omnibase/cli_tools/onex/v1_0_0/tests
    src/omnibase/runtimes/onex_runtime/v1_0_0/tests
    src/omnibase/nodes/stamper_node/v1_0_0/tests
    src/omnibase/protocol/tests
    src/omnibase/core/tests
    src/omnibase/utils/tests
    src/omnibase/schemas/tests
    src/omnibase/templates/tests
    src/omnibase/lifecycle/tests
    src/omnibase/schemas/schema_evolution_tests
    src/omnibase/validate/tests
    src/omnibase/shared/tests
