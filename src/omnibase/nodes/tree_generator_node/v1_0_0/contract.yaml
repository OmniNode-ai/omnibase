---
node_id: tree_generator_node
node_version: 1.0.0
contract_description: State contract for tree generator node - generates .onextree files from directory structures
input_state:
  type: object
  required:
    - version
    - root_directory
  properties:
    version:
      type: string
      description: Schema version for input state
    root_directory:
      type: string
      description: Root directory to scan for generating the tree
    output_path:
      type: string
      description: Path where the .onextree file will be written
      default: .onextree
    validate:
      type: boolean
      description: Whether to validate the generated tree
      default: false
    correlation_id:
      type: string
      description: Optional correlation ID for request tracking and telemetry
      default: null
output_state:
  type: object
  required:
    - version
    - status
    - message
  properties:
    version:
      type: string
      description: Schema version for output state (matches input)
    status:
      type: string
      enum:
        - success
        - failure
        - warning
      description: Execution status
    message:
      type: string
      description: Human-readable result message
    tree_file_path:
      type: string
      description: Path to the generated .onextree file
    files_scanned:
      type: integer
      description: Number of files scanned during tree generation
      default: 0
examples:
  valid_input:
    version: 1.0.0
    root_directory: src/omnibase
    output_path: .onextree
    validate: true
    correlation_id: tree-gen-123
  valid_output:
    version: 1.0.0
    status: success
    message: Tree generated successfully
    tree_file_path: .onextree
    files_scanned: 245
