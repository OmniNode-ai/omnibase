config:
  scenario_config_version: "1.0.0"
  registry_tools: {}

chain:
  - node: node_manager
    input:
      file_template: "example_file_template"
      context:
        name: "testfile"
        value: 42
      output_path: "output/testfile.txt"
      options:
        force: true
    expect:
      status: "success"
      generated_file: "output/testfile.txt"
      errors: [] 