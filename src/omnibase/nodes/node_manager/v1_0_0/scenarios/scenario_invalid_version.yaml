---
config:
  expected_validation: fail
  scenario_name: "NodeTemplate Invalid Version"
  scenario_config_version: 1.0.0
  description: "Scenario to validate error handling for invalid version string."
  scenario_type: "error"
  tags: ["error", "version"]
  version: "1.0.0"
  created_by: "auto"
  node_versions:
    node_template: ">=1.0.0,<2.0.0"
  registry_tools: {}
chain:
  - node: node_template
    input:
      version: "1.0.0"
      input_field: "test_invalid_version"
      optional_field:
        data:
          value: "optional"
    expect:
      version:
        major: 1
        minor: 0
        patch: 0
      status: error
      message: "Input should have required field 'major'"
      output_field:
        data: {}
    partial: true 