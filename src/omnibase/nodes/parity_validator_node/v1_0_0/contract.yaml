---
node_id: parity_validator_node
node_version: 1.0.0
contract_description: State contract for parity validator node - validates ONEX ecosystem compliance and node parity
input_state:
  type: object
  required:
    - version
  properties:
    version:
      type: string
      description: Schema version for input state
    format:
      type: string
      enum:
        - summary
        - detailed
        - json
      description: Output format for validation results
      default: summary
    validation_types:
      type: array
      items:
        type: string
        enum:
          - cli_node_parity
          - schema_conformance
          - error_code_usage
          - contract_compliance
          - introspection_validity
      description: Specific validation types to run (if null, runs all)
      default: null
    node_filter:
      type: string
      description: Filter to specific node name (if null, validates all nodes)
      default: null
    correlation_id:
      type: string
      description: Optional correlation ID for request tracking and telemetry
      default: null
output_state:
  type: object
  required:
    - version
    - status
    - message
  properties:
    version:
      type: string
      description: Schema version for output state (matches input)
    status:
      type: string
      enum:
        - success
        - failure
        - warning
      description: Execution status
    message:
      type: string
      description: Human-readable result message
    validation_results:
      type: object
      properties:
        total_nodes:
          type: integer
          description: Total number of nodes validated
        passed:
          type: integer
          description: Number of validations that passed
        failed:
          type: integer
          description: Number of validations that failed
        skipped:
          type: integer
          description: Number of validations that were skipped
      description: Summary of validation results
examples:
  valid_input:
    version: 1.0.0
    format: summary
    validation_types:
      - cli_node_parity
      - introspection_validity
    correlation_id: val-123
  valid_output:
    version: 1.0.0
    status: success
    message: All validations passed successfully
    validation_results:
      total_nodes: 7
      passed: 35
      failed: 0
      skipped: 0
