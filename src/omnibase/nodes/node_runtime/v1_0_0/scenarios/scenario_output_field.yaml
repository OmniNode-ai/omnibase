# [ONEX_PROMPT] This is a canonical scenario YAML for {NODE_NAME}. Replace all tokens and follow [ONEX_PROMPT] instructions when generating a new node.
---
# [ONEX_PROMPT] Update the config block for your scenario's metadata, version, and registry_tools.
config:
  scenario_name: "{NODE_CLASS} Output Field"
  scenario_config_version: 1.0.0
  description: "Scenario to validate output_field handling."
  scenario_type: "output"
  tags: ["output", "field"]
  version: v1.0.0
  created_by: "auto"
  registry_tools:
    inmemory: !!python/name:omnibase.runtimes.onex_runtime.v1_0_0.events.event_bus_in_memory.InMemoryEventBus
# [ONEX_PROMPT] Update the chain block for your scenario's input and expected output.
chain:
  - node: {NODE_NAME}
    input:
      version:
        major: 1
        minor: 0
        patch: 0
      input_field: test
      optional_field:
        data:
          value: "optional"
      output_field:
        data:
          custom: "output"
    expect:
      version:
        major: 1
        minor: 0
        patch: 0
      status: success
      message: "{NODE_CLASS} ran successfully."
      output_field:
        data:
          custom: "output" 