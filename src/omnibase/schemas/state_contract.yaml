---
SCHEMA_VERSION: 1.0.0
$title: ONEX State Contract Schema
description: >
  Canonical schema for ONEX node state contracts. Defines preconditions, postconditions,
  and transitions for node state.
type: object
required:
  - preconditions
  - postconditions
properties:
  preconditions:
    type: object
    description: Preconditions required for node execution
    additionalProperties: {type: string}
  postconditions:
    type: object
    description: Postconditions guaranteed after node execution
    additionalProperties: {type: string}
  transitions:
    type: object
    description: Optional state transitions
    additionalProperties: {type: string} 