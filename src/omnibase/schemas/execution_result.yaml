---
$schema: https://json-schema.org/draft/2020-12/schema
SCHEMA_VERSION: 1.0.0
$id: https://omninode.ai/schemas/execution_result.yaml
title: ONEX Execution Result Schema
description: 'Canonical schema for ONEX node execution results. Captures status, output, and metadata for node runs.

  '
type: object
required:
- status
- output
properties:
  status:
    type: string
    enum:
    - success
    - error
    - warning
    - skipped
    - fixed
    - partial
    - info
    - unknown
    description: Execution status
  output:
    type: object
    description: Node output data
    additionalProperties: true
  metadata:
    type: object
    description: Optional execution metadata
    additionalProperties: true
  messages:
    type: array
    items:
      type: object
      properties:
        summary:
          type: string
        level:
          type: string
        details:
          type: string
        file:
          type: string
        line:
          type: integer
        code:
          type: string
        context:
          type: object
        timestamp:
          type: string
        fixable:
          type: boolean
        origin:
          type: string
        example:
          type: string
        localized_text:
          type: object
        type:
          type: string
      required:
      - summary
      - level
    description: Human-facing messages
  summary:
    type: object
    description: Optional summary of execution
    additionalProperties: true
  batch_id:
    type: string
    description: Unique batch identifier
  trust_delta:
    type: number
    description: Trust score delta (optional)
  started_at:
    type: string
    format: date-time
    description: Batch start timestamp (ISO 8601)
  completed_at:
    type: string
    format: date-time
    description: Batch completion timestamp (ISO 8601)
examples:
- batch_id: validator_patch_v3
  status: partial
  output:
    results:
    - node_id: validator.check.format
      success: true
      execution_time_ms: 101
      status: success
    - node_id: validator.check.deprecated
      success: false
      status: failure
      errors:
      - Unexpected global import
  trust_delta: -0.02
  started_at: '2025-05-14T08:01:12+00:00'
  completed_at: '2025-05-14T08:01:23+00:00'
