version: '3.8'
services:
  app:
    image: test:latest
    privileged: true
    restart: "no"
    environment:
      - PYTHONPATH=/app/src
      - ENV=production
    volumes:
      - /host/path:/app
    build:
      context: /abs/path
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
