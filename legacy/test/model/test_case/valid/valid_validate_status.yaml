test_case:
  name: "valid_validate_status"
  description: "Test case for valid ValidateStatus enum values and docstring"
  expected_status: "valid"
  assertions:
    - type: "enum_values"
      values:
        - name: "VALID"
          value: "valid"
        - name: "INVALID"
          value: "invalid"
        - name: "WARNING"
          value: "warning"
        - name: "SKIPPED"
          value: "skipped"
        - name: "ERROR"
          value: "error"
        - name: "AGGREGATED"
          value: "aggregated"
        - name: "INVALID_EXTENSION"
          value: "invalid_extension"
    - type: "docstring"
      content: |
        Status for ValidateResult.
        
        - VALID: All checks passed
        - INVALID: Errors present
        - WARNING: Warnings present, but not invalid
        - SKIPPED: File not applicable for this validator
        - ERROR: Unexpected error occurred
        - AGGREGATED: Aggregated result from multiple runs
        - INVALID_EXTENSION: File extension is not valid for this validator 