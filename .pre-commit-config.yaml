---
# OmniBase / ONEX .pre-commit-config.yaml
# See README.md for setup instructions

repos:
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix]
        language_version: python3.11

  # Local mypy hook: uses poetry environment for type checking
  # Rationale: Ensures mypy runs in the same environment as dev/CI, avoids config drift, and is standards-compliant for poetry-managed projects.
  - repo: local
    hooks:
      - id: mypy-poetry
        name: mypy (poetry-managed type checking)
        entry: poetry run mypy
        language: system
        types: [python]
        pass_filenames: false
        args:
          - '.'

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        language_version: python3.11

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
        files: \.(yaml|yml)$

  - repo: local
    hooks:
      - id: metadata-stamper
        name: ONEX Metadata Stamper
        entry: poetry run onex stamp directory
        language: system
        args: [--recursive, --repair]
        types: [yaml, json]
        exclude: ^(poetry\.lock|\.github/|\.git/|\.venv/|venv/|\.pytest_cache/|\.ruff_cache/|__pycache__/)
        pass_filenames: false
        
      - id: pytest-pre-push
        name: Run pytest before push
        entry: poetry run pytest --maxfail=5 --disable-warnings
        language: system
        types: [python]
        stages: [pre-push]
